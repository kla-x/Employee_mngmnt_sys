<!DOCTYPE html> 

{% load static %}
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <title> Jax Employee Management System</title> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">   
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
</head> 
<body> 

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">   
        <div class="container"> 
            <a class="navbar-brand" href="#"> Jax Employee Management System</a> 
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> 
                <span class="navbar-toggler-icon"> </span> 
            </button> 
            <div class="collapse navbar-collapse" id="navbarNav">  
                <ul class="navbar-nav ml-auto"> 
  
 
                    {% if user.is_authenticated %}
                        <li class="nav-item"> 
                            <a class="nav-link" href="#"> {{ user.username }} ({{ user.department }})</a> 
                        </li> 
                        <li class="nav-item"> 
                            <a class="nav-link" href="{% url 'logout' %}"> Logout</a> 
                        </li> 


                    {% else %}
                        <li class="nav-item"> 
                            <a class="nav-link" href="{% url 'login' %}"> Login</a> 
                        </li> 
                        <li class="nav-item"> 
                            <a class="nav-link" href="{% url 'register' %}"> Register</a> 
                        </li> 

  
                    {% endif %}
                </ul> 
            </div> 
        </div> 
    </nav> 


    <div class="container my-4"> 

        {% block content %}{% endblock %}
    </div> 


    <footer class="footer fixed-bottom bg-dark text-white"> 
        <div class="container text-center text-white py-3"> 
            Jax employe management System
        </div> 
    </footer> 

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"> </script> 
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js">  </script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"> </script> 
    <script src="{% static 'js/script.js' %}">  </script> 
</body> 
</html>
