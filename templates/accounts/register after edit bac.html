{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form </title>


    <link rel="stylesheet" href="{% static 'css/register-form.css' %}"> 
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="#" class="form">


     

        <div class="column">
          <div class="input-box">
            <label>First NAme</label>
            <input type="text" placeholder="Enter your firstname" required />
          </div>
          <div class="input-box">
            <label>Last Name</label>
            <input type="text" placeholder="Enter your lastname" required />
          </div>
      </div>


      <div class="input-box">
        <label>Email Address</label>
        <input type="text" placeholder="Enter email address" required />
      </div>
      <div class="column">
        <div class="input-box">
          <label>Username</label>
          <input type="text" placeholder="Enter your firstname" required />
        </div>
      </div>

      <div class="column">
        <div class="input-box">
          <label>Password</label>
          <input type="password" placeholder="Enter your Password" required />
        </div>
        <div class="input-box">
          <label>Password confirmation</label>
          <input type="password" placeholder="repeat  your Password" required />
        </div>


      </div>
        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="enter phone number" required />
          </div>
          
          <div class="input-box">
            <label>Bank Account Number</label>
            <input type="number" placeholder="enter your bank accoutn" required />
          </div>  
        </div>

        <div class="column">
          <div class="select-box">
            <select>
              <option hidden>user.department</option>
              <option>America</option>
              <option>Japan</option>
              <option>India</option>
              <option>Nepal</option>
            </select>
          </div>
          <div class="select-box">
            <select>
              <option hidden>Role</option>
              <option>America</option>
              <option>Japan</option>
              <option>India</option>
              <option>Nepal</option>
            </select>
          </div>
          </div>
  
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
