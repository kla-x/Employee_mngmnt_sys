{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  
    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="{% static 'css/login-style.css' %}"> 
         
    <title>Login & Registration Form</title> 
</head>
<body>
    
    <div class="container">

        
        <div class="forms">


            <div class="form login">
                <span class="title">Login</span>

                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="input-field">
                        <input type="text" placeholder="Enter your username" id="username" name="username" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter your password" id="password" name="password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck" name="remember_me">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>
                        
                        <a href="#" class="text">Forgot password?</a>
                    </div>

                    <div class="input-field button">
                      
                        <input type="submit" value="Login">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="{% url 'register' %}" class="text" >Signup Now</a>
                    </span>
                </div>
            </div>
       
        </div>
    </div>

    <script src="{% static 'js/login_script.js' %}">  </script>
</body>
</html>
